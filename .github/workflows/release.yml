name: Publish Luzia SDK

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build and publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set package version
        run: |
          jq '.version = "${{ steps.version.outputs.version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Pack and publish to npm
        run: |
          npm pack --pack-destination /tmp
          npm publish /tmp/luziadev-sdk-${{ steps.version.outputs.version }}.tgz --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            # Using npm
            npm install @luziadev/sdk

            # Using Bun
            bun add @luziadev/sdk

            # Using pnpm
            pnpm add @luziadev/sdk
            ```

            ## Quick Start

            ```typescript
            import { Luzia } from '@luziadev/sdk'

            const luzia = new Luzia({
              apiKey: 'lz_your_api_key',
            })

            // Get BTC price from Binance
            const ticker = await luzia.tickers.get('binance', 'BTC/USDT')
            console.log(`BTC/USDT: $${ticker.last}`)

            // List all exchanges
            const exchanges = await luzia.exchanges.list()
            ```

            ## Documentation

            - [npm package](https://www.npmjs.com/package/@luziadev/sdk)
            - [README](https://github.com/${{ github.repository }}#readme)
            - [API Documentation](https://luzia.dev/docs)
